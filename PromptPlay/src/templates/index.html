<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LangCoach ðŸ‡¯ðŸ‡²â†’ðŸ‡«ðŸ‡·</title>
  <style>
    body {
      background: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #2c3e50;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .chatbox {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: vertical;
    }
    button {
      background: #27ae60;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background: #219150;
    }
    .response {
      margin-top: 2rem;
      padding: 1rem;
      background: #ecf0f1;
      border-radius: 0.5rem;
      white-space: pre-wrap;
      font-size: 1.1rem;
    }
    .flag {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="flag">ðŸ‡¯ðŸ‡² LangCoach ðŸ‡«ðŸ‡·</div>
  <h1>French Lessons with a Jamaican Twist</h1>

  <div class="chatbox">
    <form id="langForm">
      <label for="prompt"><strong>Enter your French sentence:</strong></label><br>
      <textarea id="prompt" name="prompt" placeholder="E.g., Je mange le banane..." required></textarea><br>
      <button type="submit">Submit</button>
    </form>

    <div class="response" id="responseBox" style="display: none;"></div>
  </div>

  <script>
    const form = document.getElementById('langForm');
    const responseBox = document.getElementById('responseBox');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const prompt = document.getElementById('prompt').value;
      responseBox.style.display = 'block';
      responseBox.innerText = "Coach is thinking... ðŸ§ ðŸ‡¯ðŸ‡²";

      try {
        const res = await fetch('/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        responseBox.innerText = data.response || 'No response. Try again!';
      } catch (err) {
        console.error(err);
        responseBox.innerText = 'Something went wrong ðŸ˜¢';
      }
    });
  </script>

</body>
</html>
